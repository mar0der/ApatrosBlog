<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="styles/index.css">
        <script src="libs/requireJS-2.1.17-min.js" data-main="scripts/config/requireJS-config"></script>
    </head>

    <body>
        <form id="registration-form">
            <header>
                <h2>Registration</h2>
            </header>
            <fieldset>
                <label for="register-user-name">User name<span class="required-info">*</span></label>
                <br/>
                <input type="text" id="register-user-name"/>
                <br/>

                <label for="register-password">Password<span class="required-info">*</span></label>
                <br/>
                <input type="password" id="register-password"/>
                <br/>

                <label for="repeat-password">Repeat password<span class="required-info">*</span></label>
                <br/>
                <input type="password" id="repeat-password"/><span id="password-match-error"></span>
                <br/>

                <label for="register-email">Email<span class="required-info">*</span></label>
                <br/>
                <input type="email" id="register-email"/><span id="email-validation-error"></span>
                <br/>

                <label for="register-first-name">First name<span class="required-info">*</span></label>
                <br/>
                <input type="text" id="register-first-name"/>
                <br/>

                <label for="register-last-name">Last name<span class="required-info">*</span></label>
                <br/>
                <input type="text" id="register-last-name"/>
                <br/>
            </fieldset>
            <footer>
                <button id="submit-registration" type="button" disabled="disabled">Submit</button>
                <span id="registration-error"></span>
            </footer>
        </form>
    </body>
</html>
