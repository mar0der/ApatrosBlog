<h1>Add post</h1>
<div id="addPostForm">
    <label for="post-title">Title: </label>
    <input type="text" name="post-title" id="post-title"/><br/>
    <label for="post-body">Body: </label>
    <textarea type="text" name="postBody" id="post-body"></textarea><br/>
    <label for="post-tags">Tags: </label>
    <input type="text" name="post-tags" id="post-tags"/><br/>
    <button id="submit-post">Add post</button>
</div>
