{{#results}}
<div class="comment-container" data-id="{{objectId}}">
    <span class="author" data-id="{{author.objectId}}"><a href="#/user/{{author.objectId}}">{{author.username}}</a></span>
    <span class="date">{{createdAt}}</span>
    {{#allowedToEdit}}
    <span class="comments-edit"><button id="edit-comment">Edit</a></button>
    <span class="comments-delete"><button id="delete-comment">Delete</a></button>
    {{/allowedToEdit}}
    <p class="content">{{content}}</p>
</div>
{{/results}}
