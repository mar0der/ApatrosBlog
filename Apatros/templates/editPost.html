<h1>Edit post</h1>
<div id="save-post-form">
    <label for="post-title">Title: </label>
    <input type="text" name="post-title" id="post-title" /><br />
    <label for="post-body">Body: </label>
    <textarea type="text" name="postBody" id="post-body"></textarea><br />
    <label for="post-tags">Tags: </label>
    <div id="tags-wrapper" for="post-tags">
        <input type="text" name="post-tags" id="post-tags" />
    </div>
    <button id="save-post-btn">Save post</button>
</div>
