<div id="books-container">
    {{#posts}}
    <div class="book" data-id="{{id}}">
        <div>{{title}}</div>
        <div>{{body}}</div>
        <div>{{tags}}</div>
        <button class="edit-book-btn">ed</button>
        <button class="delete-book-btn">x</button>
    </div>
    {{/posts}}
</div>
<label>Title</label>
<input id="add-book-title" type="text"/>
<label>Author</label>
<input id="add-book-author" type="text"/>
<label>ISBN</label>
<input id="add-book-isbn" type="text"/>
<button id="add-book-btn">Add Book</button>
